<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:gray">

    <a-camera wasd-controls-enabled="false" position="0 8 20"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets>      

      <!--Add Code Here-->
      <a-asset-item id="train-obj" src="models/Train/tinker.obj"></a-asset-item>
      <a-asset-item id="train-mtl" src="models/Train/obj.mtl"></a-asset-item>
      <a-asset-item id="train-gltf" src="models/Train/Train.glb"></a-asset-item>

    </a-assets>

    <!-------------------------------------Circular Plane----------------------------------------------->
    
    <a-circle id="floor" position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="green">
    </a-circle>
    
  
    <!-------------------------------------Room Walls----------------------------------------------->
    <a-entity >

      <!--BACK-->
      <a-box color="skyblue" position="0.076 -4 -39" width="175" height="50">
      </a-box>
      <!--RIGHT-->
      <a-box color="skyblue" rotation="0 -90 0" position="25.5 -2.9 -15" width="175" height="50">
      </a-box>
      <!--LEFT-->
      <a-box color="skyblue" rotation="0 -90 0" position="-25.9 -3.4 -15" width="175" height="50">
      </a-box>
      <!--TOP-->
      <a-box color="skyblue" rotation="90 0 0" position="0 21.4 -15" width="50" height="175">
      </a-box>

    </a-entity>

    <a-entity obj-model="obj: #train-obj; mtl: #train-mtl" position="0 0 -7" rotation="-90 25 0" scale="0.1 0.1 0.1"></a-entity>
    
  </a-scene>
</body>

</html>
